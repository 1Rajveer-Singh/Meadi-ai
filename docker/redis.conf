# Redis Configuration for Medical AI Platform
# Optimized for development with authentication and persistence

# Network
bind 0.0.0.0
port 6379

# Authentication
requirepass medical_redis_2024

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append Only File
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 300

# Security
protected-mode no