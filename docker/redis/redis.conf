# ðŸ“Š Redis Configuration for Medical AI System
# Performance optimized for medical data caching

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode yes
requirepass redis_medical_ai_2024

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# Database Configuration
databases 16
dbfilename medical_ai_redis.rdb
dir /data

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance Tuning
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Memory Policy for Medical Data
# Cache patient summaries, AI agent results, and session data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Slow Query Logging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
maxclients 10000