# Medical AI Platform - Lightweight Docker Compose
# Core services with lightweight backend (no heavy ML dependencies)

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: medical-ai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: medical_ai_2024
      MONGO_INITDB_DATABASE: medical_ai_platform
    volumes:
      - mongodb_data:/data/db
    networks:
      - medical-ai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: medical-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: medical_redis_2024
    volumes:
      - redis_data:/data
    networks:
      - medical-ai-network
    command: redis-server --requirepass medical_redis_2024 --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "medical_redis_2024", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: medical-ai-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: medical_minio_2024
    volumes:
      - minio_data:/data
    networks:
      - medical-ai-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Lightweight Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.enhanced
    container_name: medical-ai-backend-lightweight
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: medical_ai_platform
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: medical_ai_2024
      
      # Redis Configuration  
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: medical_redis_2024
      
      # MinIO Configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: medical_minio_2024
      MINIO_SECURE: "false"
      
      # API Configuration
      JWT_SECRET_KEY: medical_ai_jwt_secret_key_2024
      JWT_ALGORITHM: HS256
      
    volumes:
      - backend_logs:/app/logs
    networks:
      - medical-ai-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: medical-ai-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - medical-ai-network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  backend_logs:
    driver: local

networks:
  medical-ai-network:
    driver: bridge