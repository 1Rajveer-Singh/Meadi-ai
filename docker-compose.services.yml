  #     ME_CONFIG_MONGODB_ADMINUSERNAME: admin
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: medical_ai_2024
  #     ME_CONFIG_MONGODB_URL: mongodb://admin:medical_ai_2024@mongodb:27017/
  #     ME_CONFIG_BASICAUTH: false
